    <link href="./Bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./app.css" rel="stylesheet" type="text/css">
  </head><body onload="findServices()">
    <div class="navbar navbar-default navbar-static-top" margin="">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><img alt="Brand" src="./img/sgp.jpg" height="100"></a>
        </div>
        <idiv class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-left" id="menu">
            <li class="">
              <a href="./index.html"><i class="fa fa-star fa-fw"></i>Clientes</a>
            </li>
            <li class="">
              <a href="./servicos.html"><i class="fa fa-star fa-fw"></i>Serviços</a>
            </li>
            <li class="">
              <a href="#"><i class="fa fa-star fa-fw"></i>Meus Serviços</a>
            </li>
          </ul>
        </idiv>
      </div>
    </div>
    <div class="section" id="botao_adicionar">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-block btn-primary" href="#" data-toggle="modal" data-target="#addService"><i class="fa fa-star fa-fw"></i>Adicionar Serviço</a>
          </div>
        </div>
        
        <!-- Modal addService-->
        <div class="modal fade" id="addService">
          <div class="modal-dialog-centered modal-dialog">
              <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header modalbackground">
                      <h4 class="modal-title col-12 text-center textFont" style="color:white;">Serviço</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div style="margin: 20px 0px 20px 0px">
                      <div class="modalInputBox ">
                            <div class="form-group">
                                <label><h5 class="modalText">Nome do Serviço</h5></label>
                                <input id="inputNomeServico" type="text" class="form-control modalForm smallinput" aria-describedby="sizing-addon2"></div>
                            <div class="form-group">
                                <label><h5 class="modalText">Preço Mínimo</h5></label>
                                <input id="inputPrecoMinServico" type="number" step="0.01" name="quantity" min="0.01" class="form-control modalForm smallinput" aria-describedby="sizing-addon2"></div>
                            <div class="form-group">
                                <label><h5 class="modalText">Observações</h5></label>
                                <input id="inputObsServico" type="textarea" class="form-control modalForm smallinput" aria-describedby="sizing-addon2"></div>

                            <div class="text-center"> <button type="button" class="btn btn-default modalbackground textFont" style="margin-right: 10px; color:white;" onclick="addService();">CADASTRAR</button>
                            </div>
                      </div>
                  </div>
                  <!-- Modal footer -->

              </div>
          </div>
        </div>
        <!-- Fim Modal addService-->
      
      </div>
    </div>
    
    <!--Container que receberá listagem de serviços-->
    <div class="container">
      <ul class="list-group-flush" id="listaServices">
      </ul>
      <div id="removerItensChecados">
      </div>
    </div>
